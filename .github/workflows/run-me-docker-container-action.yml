name: Custom container action flow
on: [push]

jobs:
  hello-world-jobbe:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: glebtee/me-docker-container-action
        with:
          who-to-greet: 'Booba the Octobattt'

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"