name: 'Hello, world'
description: 'Greet someone and record the time'

inputs:
  who-to-greet: # input id
  description: 'Who to greet'
  required: true
  default: 'world'

outputs:
  time: # output id
    description: 'The time we greet you'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}